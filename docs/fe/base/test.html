<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 300px;
        /* overflow: hidden; */
        position: relative;
      }
      .left,
      .right {
        position: absolute;
        top: 0;
        height: 100%;
      }
      .left {
        left: 0;
        width: 200px;
        background-color: #0ff;
      }
      .right {
        left: 200px;
        right: 0;
        background-color: #0f0;
      }
      .r1 {
        width: 100px;
        height: 100px;
        background-color: #ff0;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="left">11111</div>
      <div class="right">
        33333
        <div class="r1">22222</div>
      </div>
    </div>
    内容内容内容
  </body>
</html>
