<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const getRandomNum = (min, max) => {
        return Math.floor(Math.random() * (max - min - 1)) + min + 1;
      };
      const res = getRandomNum(1, 10);
      console.log(res);
    </script>
  </body>
</html>
